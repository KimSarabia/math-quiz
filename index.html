<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Addition Bee</title>
  <link rel="stylesheet" href="style.css">
  <script src ="main.js"></script>
</head>
  <body>

    <div class='contain'>
      <div class='bee'>
        <div class='bee-body'>
          <div class='antena'>
            <div class='top'></div>
            <div class='top top-right'></div>
          </div>
          <div class='antena antena-right'></div>
          <div class='eye'></div>
          <div class='eye eye-right'></div>
          <div class='smile'>
            <div class='mouth'></div>
          </div>
          <div class='stripe'></div>
          <div class='stripe stripe-bottom'></div>
          <div class='wings'></div>
          <div class='wings wings-right'></div>
          <div class='stinger'></div>
        </div>
      </div>
    </div>


    <div class="container">
      <h1 id = 'title'>Addition Bee</h1>

      <div id="numRow">
        <div id="leftNum">0</div>
        <div id="rightNum">0</div>
      </div>

      <hr>

      <div id="userAnswer"></div>
      <br>
      <br>

      <div id = 'buttons' class = 'row'>
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>

      <div id = 'actions'>
        <button id = "submitButton">Submit</button>
        <button id = "clearButton">Clear</button>
      </div>

      <div id="result"></div>

    </div>


  </body>
</html>
